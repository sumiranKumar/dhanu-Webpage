<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhanu-Garments</title>
    <link rel="stylesheet" href="dhanu.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="intro-container">
      <!-- Header with Navigation -->
      <header>
        <div class="nav">
          <nav>
            <div class="logo">
              <img
                src="Screenshot_2025-02-05_101645-removebg-preview.png"
                alt="Logo"
              />
            </div>

            <div class="middle-nav" id="middle-nav">
              <a href="#">home</a>
              <a href="#product-box">shopping</a>
            </div>

            <div class="last-nav" id="menuToggle">☰</div>
          </nav>
        </div>
      </header>

      <!-- First Section -->
      <div class="border">
        <section class="first-page">
          <div class="first-containt">
            <h1>Welcome to</h1>
            <h2>Dhanu</h2>
            <a href="#">Learn More</a>
          </div>

          <div class="first-image">
            <img
              src="street-dance-woman_1368-15226-removebg-preview.png"
              alt="Dancer Image"
            />
          </div>
        </section>
      </div>
    </div>

    <div class="hilight-product">
      <h1>Our Product</h1>
    </div>
    <div id="product-box"></div>

    <div class="invoice" id="invoice">
      <div class="image">
        <img src="Screenshot_2025-02-05_101645-removebg-preview.png" alt="" />
      </div>
      <div class="details">
        <h2>Invoice</h2>
        <div class="line"></div>
      </div>

      <p><strong>Item:</strong> <span id="invoice-name"></span></p>
      <p><strong>Price:</strong> ₹<span id="invoice-price"></span></p>
      <p><strong>Quantity:</strong> 1</p>
      <p><strong>Total:</strong> ₹<span id="invoice-total"></span></p>
      <p><strong>Date:</strong> <span id="invoice-date"></span></p>
    </div>

    <footer>
      <div class="copy-right">
        <p>Dhanu©2025</p>
        <a href="#">PRIVACY POLICY</a>
        <a href="#">SUPPLIERS</a>
      </div>
    </footer>

    <script src="dhanu.js"></script>
  </body>
</html>
